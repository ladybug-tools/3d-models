<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sketchfab Viewer API example</title>

	<script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.10.1.js"></script>
	<style>
		// Hidden class
		.hidden {
			visibility: hidden;
			height: 0;
			width: 0;
		}
	</style>
</head>

<body>
	<!-- Insert an empty iframe with attrubutes, hidden by default using a class-->
	<iframe class="hidden" src="" id="api-frame" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking
		execution-while-out-of-viewport execution-while-not-rendered web-share allowfullscreen mozallowfullscreen="true"
		webkitallowfullscreen="true"></iframe>

	<!-- Initialize the viewer -->
	<script type="text/javascript">

		var iframe = document.getElementById( 'api-frame' );

		var uid = '731235038f6945d19f10d9331b78ea09';
		var client = null;

		function loadmodel() {
			document.addEventListener( 'load', () => console.log( 'viewerready' ) )

			// By default, the latest version of the viewer API will be used.
			var client = new Sketchfab( iframe );

			// Alternatively, you can request a specific version.
			// var client = new Sketchfab( '1.0.0', iframe );

			client.init( uid, {
				success: function onSuccess( api ) {
					console.log( 'Success' );
					api.load();
					api.start();

					api.addEventListener( 'viewerready', function () {
						console.log( 'Viewer is ready' );
						// once the viewer is ready, show the iframe
						let $apiFrame = document.getElementById( 'api-frame' );
						$apiFrame.classList.remove( 'hidden' ); // Remove hidden class
					} );
				},
				error: function onError( callback ) {
					console.log( this.error );
				}
			} );
		};
	</script>

	<button onclick="loadmodel()">Click me to load model and show iframe.</button>
</body>

</html>
